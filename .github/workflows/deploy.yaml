name: Build and Deploy Docker Image

on:
  push:
    tags:
      - 'release-*'  # 匹配以xxx开头的标签，如xxx1.0, xxx2.0.1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 步骤2：设置Docker环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # 步骤3：构建Docker镜像
      - name: Build Docker image
        run: |
          docker build -t app:${{ github.ref_name }} .
      
      # 步骤4：将Docker镜像打包为tar文件
      - name: Save Docker image to tar
        run: |
          docker save -o app-image.tar app:${{ github.ref_name }}

      # 步骤5：添加远程主机密钥到known_hosts（永久解决方案）
      - name: Add remote host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

