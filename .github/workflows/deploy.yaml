name: Build and Deploy Docker Image

on:
  push:
    tags:
      - 'release-*'  # 匹配以xxx开头的标签，如xxx1.0, xxx2.0.1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 步骤2：设置Docker环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # 步骤3：构建Docker镜像
      - name: Build Docker image
        run: |
          docker build -t app:${{ github.ref_name }} .
      
      # 步骤4：将Docker镜像打包为tar文件
      - name: Save Docker image to tar
        run: |
          docker save -o app-image.tar app:${{ github.ref_name }}
      
      # 步骤5：将tar文件推送到远程服务器
      - name: Upload Docker image tar to remote server
        uses: easingthemes/ssh-deploy@main
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          source: "app-image.tar"
          target: ${{ secrets.REMOTE_TARGET }}
      
      # 步骤6：在远程服务器上加载Docker镜像
      - name: Load Docker image on remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.REMOTE_TARGET }}
            docker load -i app-image.tar
            # 可选：运行容器
            # docker run -d -p 80:80 app:${{ github.ref_name }}
