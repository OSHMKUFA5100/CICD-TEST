name: Build and Deploy Docker Image

on:
  push:
    tags:
      - 'release-*'  # 匹配以xxx开头的标签，如xxx1.0, xxx2.0.1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 步骤2：设置Docker环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # 步骤3：构建Docker镜像
      - name: Build Docker image
        run: |
          docker build -t app:${{ github.ref_name }} .
      
      # 步骤4：将Docker镜像打包为tar文件
      - name: Save Docker image to tar
        run: |
          docker save -o app-image.tar app:${{ github.ref_name }}

      # 步骤5：添加远程主机密钥到known_hosts（永久解决方案）
      - name: Add remote host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 步骤6：将tar文件推送到远程服务器
      - name: Debug SSH connection
        run: |
          echo "SSH_PRIVATE_KEY (first 50 chars):" ${SECRETS.SSH_PRIVATE_KEY:0:50}
          echo "SSH_PRIVATE_KEY length: ${#SECRETS.SSH_PRIVATE_KEY}"
          echo "SSH_PRIVATE_KEY format:"
          echo ${{ secrets.SSH_PRIVATE_KEY }} | head -n 1
          echo "SSH user: ${{ secrets.SSH_USER }}"
          echo "SSH host: ${{ secrets.SSH_HOST }}"
          echo "SSH port: ${{ secrets.SSH_PORT }}"
          echo "Remote directory: ${{ secrets.REMOTE_TARGET }}"
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful!'"
      - name: Upload Docker image tar to remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ${{ secrets.REMOTE_TARGET }}
            rsync -avzr --delete --rsync-path="env -i rsync" app-image.tar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_TARGET }}
